<!DOCTYPE html>
  <html lang ="en">
    <head>

        <meta charset="utf-8">
        <title>Schedule Train</title>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        
    </head>
    <body>
     <div class="jumbotron">
         <h1 class="text-center">Schedule Train</h1>
     </div>

     <div class="container">
          <div class="row">     
              <div class="col-md-8  col-lg-10 ">
                   <div class="panel">
                        <div class="panel-heading">
                             <h2 class="panel-title">Train Schedule</h2>
                        </div>
                        <div class="panel-body">
                        <table class="train-schedule">
                             <tr>
                                <th class="col-xs-2">Train Name
                                </th>
                                <th class="col-xs-2">Destination
                                </th>
                                <th class="col-xs-2">Frequency(min)
                                </th>
                                <th class="col-xs-2"> The Next Arrival
                                </th>
                                <th class="col-xs-2">Minutes Away!
                                  </th>
                             </tr>
                        </table>
                        </div>  
                   </div> 
              </div> 
         </div> 
    </div>  
     <div class="container">
          <div class="row">
              <div class="col-md-10  col-lg-10 ">
                   <div class="panel">
                        <div class="heading">
                             <h3 class="title">Add a Train</h3>
                        </div>                       
                   </div> 
              </div> 
         </div>
    </div> 
        <script src="js/javascript.js"></script>
    </body>
  </html>
